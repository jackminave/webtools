<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet'/>
<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css' rel='stylesheet'/><div class='row'>
<div class='container'>
	<div class='col-md-8 col-md-offset-2'>
		<div class='panel panel-primary'>
			<div class='panel-heading'>
				<div class='panel-title text-center'>
					<h2><i class='fa fa-user-secret'></i><strong> DDoS Online Webtool</strong></h2>
				</div>
			</div>
			<div class='panel-body'>
				<div class='form-group'>
					<div class='input-group'> <span class='input-group-addon'><i class='fa fa-link'></i></span>
						<input class='form-control' id='targetURL' required='required' placeholder='URL/IP' type='url' />
					</div>
					<br/>
					<div class='input-group'> <span class='input-group-addon'><i class='fa fa-edit'></i></span>
						<textarea class='form-control' id='message' placeholder='Message'></textarea>
				</div>
					<br/>
					<div class='input-group'> <span class='input-group-addon'><i class='fa fa-refresh'></i></span>
						<input class='form-control' id='rps' required='required' min='0' max='1000' type='number' Value='9999' placeholder='Amount'/><span class='input-group-btn'>
                  <button class='btn btn-primary' id='fireButton' type='button'><i class='fa fa-rocket'></i><strong> Attack!</strong></button></span>
					</div>
					</div>
				<table class="table">
					<thead>
						<tr>
							<th scope="col"><i class='fa fa-exclamation-circle'></i>
							</th>
							<th scope="col">Progress</th>
							<th scope="col">Success</th>
							<th scope="col">Failed</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row"></th>
							<td class="text-primary" id="requestedCtr">0</td>
							<td class="text-success" id="succeededCtr">0</td>
							<td class="text-danger" id="failedCtr">0</td>
						</tr>
					</tbody>
				</table>
				<button class='alert alert-dismissible alert-warning btn-lg btn-block text-center'><i aria-hidden='true' class='fa fa-bullhorn'></i><strong> Attention</strong> for mobile users may be slowing down</button>
			</div>
		</div>
	</div>
</div>
